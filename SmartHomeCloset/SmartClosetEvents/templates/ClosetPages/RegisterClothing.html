{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register Clothing</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="screen-1">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="300" height="300" viewbox="0 0 640 480" xml:space="preserve">
            <!-- Your SVG logo content here -->
        </svg>
        
        <form method="POST">
            {% csrf_token %}
            
            {% if messages %}
                <div class="error-messages">
                    {% for message in messages %}
                        <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="input-field">
                <label for="clothing_name">Clothing Name</label>
                <div class="sec-2">
                    <ion-icon name="shirt-outline"></ion-icon>
                    <input type="text" name="clothing_name" id="clothing_name" placeholder="Blue T-Shirt" required/>
                </div>
            </div>

            <div class="input-field">
                <label for="closet_id">Select Closet</label>
                <div class="sec-2">
                    <ion-icon name="home-outline"></ion-icon>
                    <select name="closet_id" id="closet_id" required>
                        <option value="">Select a closet</option>
                        {% for closet in closets %}
                            <option value="{{ closet.closet_id }}">{{ closet.closet_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="input-field">
                <label for="hanger_number">Hanger Number</label>
                <div class="sec-2">
                    <ion-icon name="git-branch-outline"></ion-icon>
                    <input type="number" name="hanger_number" id="hanger_number" placeholder="1" required/>
                </div>
            </div>

            <button type="submit" class="login">Register Clothing</button>
            <div class="footer">
                <a href="{% url 'homepage' %}">Back to Dashboard</a>
            </div>
        </form>
    </div>
</body>
</html>
